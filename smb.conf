[global]
  workgroup = WORKGROUP
  server string = Samba Server %v
  netbios name = samba
  security = user
  map to guest = bad user
  dns proxy = no

[shared]
  comment = All Users
  path = /shared
  browseable = yes
  public =yes
  writable = yes
  create mask = 0664 
  force create mode = 0664 
  directory mask = 02775 
  force directory mode = 02775

